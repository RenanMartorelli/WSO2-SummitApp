<ion-header>

  <ion-navbar color="primary">
    <ion-title>Aperte o botão</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-wrapper" padding>
  <h2 text-center>Aperte o botão!</h2>
  <div class="button-wrapper">
    <button class="aperte-botao" (click)="clicaBotao()" color="primary" ion-button>
      PRESS
    </button>
  </div>

  <h4>Você já clicou:
    <span> {{_counter}} </span> vezes!</h4>

  <h6 *ngIf="passouDoLimite" margin-top>A cada vez que você clica, um novo chamado de API REST é realizado.
  </h6>



</ion-content>
