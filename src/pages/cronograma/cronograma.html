<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cronograma do Dia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <section id="cd-timeline" class="cd-container">
    <div *ngFor="let activity of activities">
      <div class="cd-timeline-block">
        <!-- CUSTOMIZE YOUR STYLE USING DEFAULT IONIC VALUES SUCH AS POSITIVE, CALM, BALANCED,... -->
        <div class="cd-timeline-icon primary">
          <ion-icon name='{{activity.icon}}' class="timelineIcon"></ion-icon>
        </div>
        <!-- CUSTOMIZE YOUR STYLE USING DEFAULT IONIC VALUES SUCH AS POSITIVE, CALM, BALANCED,... -->
        <div class="cd-timeline-content primary">
          <h5 class="marginBottom0 marginTop0">{{activity.title}}</h5>

          <h6 class="timelineText">{{activity.text}}</h6>
        </div>
      </div>
    </div>
  </section>

</ion-content>
