<ion-header>

  <ion-navbar color="primary">
    <ion-title>Informacões úteis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="../../assets/imgs/sp.png">
  <div padding>
    <h2>
      <ion-icon color="light" name="map"></ion-icon> {{_conteudo[0].subHeader}}</h2>
    <p *ngFor="let texto of textoParagrafos[0]">{{texto}}</p>


    <h2>
      <ion-icon color="light" name="restaurant"></ion-icon> {{_conteudo[1].subHeader}}</h2>
    <p *ngFor="let texto of textoParagrafos[1]">{{texto}}</p>


    <h2>
      <ion-icon color="light" name="home"></ion-icon> {{_conteudo[2].subHeader}}</h2>
    <p *ngFor="let texto of textoParagrafos[2]">{{texto}}</p>
  </div>
</ion-content>
