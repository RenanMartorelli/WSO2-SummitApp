<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../../assets/imgs/logoTransp.png">

  <h5>Login with your registered credentials</h5>

  <form (ngSubmit)="efetuaLogin()">

    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="credencial" name="credencial" placeholder="Credencial"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="senha" name="senha" type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>

    <button margin-top ion-button block type="submit">Log-in</button>
    <button margin-top ion-button block type="button" (click)="criaUsuario()" outline>Nova conta</button>


  </form>


</ion-content>
